name: Deploy to Cloudtype

on:
  push:
    branches: [dev]
  workflow_dispatch: {}

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Deploy to Cloudtype (inline yaml)
        uses: cloudtype-github-actions/deploy@v1
        with:
          token: ${{ secrets.CLOUDTYPE_TOKEN }}
          project: sportly/sportly   # ì˜ˆ: soccerteam-matchapp/backend
          stage: dev
          yaml: |
            name: backend
            app: node@18
            options:
              git:
                url: https://github.com/soccerteam-matchapp/backend.git
                branch: dev
              env:
                - name: NODE_ENV
                  value: production
              install: npm i -g pnpm && pnpm install --frozen-lockfile=false --prod=false && pnpm run build
              ports: 3000
              start: pnpm start
