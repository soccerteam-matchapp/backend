name: Deploy to Cloudtype

on:
  push:
    branches: [dev]
  workflow_dispatch: {}

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Deploy to Cloudtype
        uses: cloudtype-github-actions/deploy@v1
        with:
          token: ${{ secrets.CLOUDTYPE_TOKEN }}
          project: sportly/sportly    # 예: soccerteam-matchapp/backend
          stage: dev                         # dev 스테이지가 실제로 존재해야 함
          file: .cloudtype/app.yaml          # ← 이 경로에 파일이 있어야 함
