# .github/workflows/deploy.yml
name: Deploy to Cloudtype
on:
  push:
    branches: [dev]
  workflow_dispatch: {}

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Deploy to Cloudtype
        uses: cloudtype-github-actions/deploy@v1
        with:
          token: ${{ secrets.CLOUDTYPE_TOKEN }}   # @hyewon5617 스코프에서 발급한 키
          project: '@hyewon5617/sportly'          # 계정/프로젝트
          stage: dev                               # ← 스테이지(=배포환경) 이름
          file: .cloudtype/app.yaml               # 이 경로에 파일 있어야 함
