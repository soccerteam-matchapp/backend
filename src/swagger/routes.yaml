/api/auth/login:
  post:
    tags: [Auth]
    summary: 로그인
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            required: [id, password]
            properties:
              id: { type: string, example: user1 }
              password: { type: string, example: pass1234 }
    responses:
      "200":
        description: OK
        content:
          application/json:
            schema:
              type: object
              properties:
                status: { type: integer, example: 200 }
                message: { type: string, example: "로그인 성공" }
                data:
                  type: object
                  properties:
                    accessToken: { type: string }
                    refreshToken: { type: string }
                    user:
                      type: object
                      properties:
                        id: { type: string }
                        name: { type: string }
                        hasTeams:
                          type: array
                          items: { type: string }
                        myTeams:
                          type: array
                          items: { type: string }
                        role:
                          type: string
                          enum: [leader, member]
      "400":
        description: 잘못된 요청
      "401":
        description: 인증 실패

/ api/auth/refresh:
  post:
    tags: [Auth]
    summary: 액세스 토큰 재발급
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            required: [refreshToken]
            properties:
              refreshToken: { type: string }
    responses:
      "200":
        description: 토큰 재발급 성공
        content:
          application/json:
            schema:
              type: object
              properties:
                status: { type: integer, example: 200 }
                message: { type: string, example: "토큰 재발급 성공" }
                data:
                  type: object
                  properties:
                    accessToken: { type: string }
                    refreshToken: { type: string }
      "401":
        description: 리프레시 토큰 유효하지 않음
