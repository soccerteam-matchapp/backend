openapi: 3.0.3
info:
  title: Soccer Matching App - Auth API
  version: "1.0.0"
  description: >
    로그인/회원가입/토큰 재발급 API.
    모든 응답은 { status:number, message:string, data:any|null, error?:string } 포맷을 사용합니다.
servers:
  - url: http://localhost:3000/api   # 실제 엔드포인트가 /api/auth/* 라서 /api를 base로 둠
tags:
  - name: Auth
    description: 인증 관련 엔드포인트
paths:
  $ref: "./routes.yaml"

components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: >
        액세스 토큰을 Bearer 스킴으로 전송합니다. 예) "Authorization: Bearer <token>"

  schemas:
    BaseResponse:
      type: object
      properties:
        status:
          type: integer
          format: int32
          example: 200
        message:
          type: string
          example: OK
        data:
          nullable: true
        error:
          type: string
          nullable: true
          description: 에러 코드(있는 경우)
      required: [status, message]

    Role:
      type: string
      enum: [leader, member]

    RegisterRequest:
      type: object
      properties:
        id:
          type: string
          description: 로그인 아이디(중복 불가)
          minLength: 3
        name:
          type: string
          description: 사용자 이름 (별칭 `username`도 허용되며 내부에서 name으로 매핑됨)
        password:
          type: string
          minLength: 6
      required: [id, name, password]

    LoginRequest:
      type: object
      properties:
        id:
          type: string
        password:
          type: string
      required: [id, password]

    RefreshRequest:
      type: object
      properties:
        refreshToken:
          type: string
      required: [refreshToken]

    UserSummary:
      type: object
      properties:
        id:
          type: string
          description: MongoDB _id 문자열
        name:
          type: string
        role:
          $ref: "#/components/schemas/Role"
      required: [id, name, role]

    TokensData:
      type: object
      properties:
        accessToken:
          type: string
        refreshToken:
          type: string
      required: [accessToken, refreshToken]

    LoginData:
      type: object
      properties:
        accessToken:
          type: string
        refreshToken:
          type: string
        user:
          $ref: "#/components/schemas/UserSummary"
      required: [accessToken, refreshToken, user]

  responses:
    BadRequest:
      description: 잘못된 요청(ValidationError 등)
      content:
        application/json:
          schema:
            allOf:
              - $ref: "#/components/schemas/BaseResponse"
              - type: object
                properties:
                  status:
                    type: integer
                    example: 400
                  data:
                    nullable: true
                    example: null
                  error:
                    type: string
                    example: validation_error
          examples:
            missingFields:
              value: { status: 400, message: "id, name, password가 모두 필요합니다.", data: null, error: "validation_error" }

    Unauthorized:
      description: 인증 실패(토큰 만료/무효, 잘못된 자격증명 등)
      content:
        application/json:
          schema:
            allOf:
              - $ref: "#/components/schemas/BaseResponse"
              - type: object
                properties:
                  status:
                    type: integer
                    example: 401
                  data:
                    nullable: true
                    example: null
                  error:
                    type: string
                    example: invalid_credentials
          examples:
            invalidCredentials:
              value: { status: 401, message: "Invalid credentials.", data: null, error: "invalid_credentials" }
            tokenExpired:
              value: { status: 401, message: "token expired", data: null, error: "token_expired" }
            tokenInvalid:
              value: { status: 401, message: "invalid token", data: null, error: "token_invalid" }

    Conflict:
      description: 자원 충돌(중복 아이디 등)
      content:
        application/json:
          schema:
            allOf:
              - $ref: "#/components/schemas/BaseResponse"
              - type: object
                properties:
                  status:
                    type: integer
                    example: 409
                  data:
                    nullable: true
                    example: null
                  error:
                    type: string
                    example: duplicate_key
          examples:
            duplicateId:
              value: { status: 409, message: "이미 존재하는 아이디입니다.", data: null, error: "duplicate_key" }

    ServerError:
      description: 서버 오류
      content:
        application/json:
          schema:
            allOf:
              - $ref: "#/components/schemas/BaseResponse"
              - type: object
                properties:
                  status:
                    type: integer
                    example: 500
                  data:
                    nullable: true
                    example: null
                  error:
                    type: string
                    example: server_error
          examples:
            default:
              value: { status: 500, message: "서버 오류가 발생했습니다.", data: null, error: "server_error" }
